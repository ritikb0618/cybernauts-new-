<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <style>
        body{
          background-color: black;
          overflow-x: hidden;
        }
        label{
          color: white;
        }
        input[type="email"],[type="text"],[type="password"],[type="date"]
        {
          background-color: black;
          color: white;
        }
        .highlighted-option{
          background-color: grey;

        }
      
       </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top " style="background-color: black;  ">
        <div class="container-fluid">
          <img src="pic/logo.jpg" alt="" width="60" height="50" style="border-radius: 50%; background-size: contain;">
          
          <a class="navbar-brand fs-2" href="#"
            style="margin-right: 2px; margin-right: 5px; color: white;">Become a Cybernauts Member</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" style="background-color: white;"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            </ul>
            
          </div>
        </div>
      </nav>
      <nav class="navbar " style="background-color: black;">
        <div class="container-fluid d-flex justify-content-center">
          <span class="navbar-brand mb-0 h1"><h1 style="color: white;">Profile </h1></span>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-8 offset-md-2">
        <form class="row g-3" method="post" enctype="">
          <input type="hidden" id="hdn" name="hdn">
            
              <div class="col-md-6">
                <label for="txtName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="txtName" name="txtName" required style="background-color: black; color: white;">
              </div>
              <div class="col-md-6">
                <label for="txtLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="txtLastName" name="txtLastName" style="background-color: black; color: white;"  required >
              </div>
    
              
              
             
              <div class="col-md-6">
                <label for="txtPhone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="txtPhone" name="txtPhone" style="background-color: black; color: white;"  required >
              </div>
        
              <div class="col-md-6">
              <label for="txtEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="txtEmail" name="txtEmail" style="background-color: black; color: white;"  required >
            </div> 
           
          
            
              <div class="col-md-12">
                <label for="branch" class="form-label">Branch</label>
                <input type="text" class="form-control" id="branch" name="branch" style="background-color: black; color: white;"  required >
              </div>
        
              <div class="col-md-12">
                <label for="domain" class="form-label">Interested Domain</label>
                <select id="domain" name="domain" class="form-select" multiple style="background-color: black; color: white;"  required >
                  <option value="Web Dev">Web Dev</option>
                  <option value="Cloud Computing">Cloud Computing</option>
                  <option value="Competitive Programming">Competitive Programming</option>
                  <option value="Cloud Computing">Cloud Computing</option>
                  <option value="App Dev">App Dev</option>
                  <option value="Game Dev">Game Dev</option>
                  <option value="Cyber security">Cyber security</option>
                </select>
              </div>
              <div class="form-floating" class="col-md-9">
                <textarea class="form-control" placeholder="Leave a comment here" id="skills" name="skills" style="height: 100px;background-color: black; color: white;"  required ></textarea>
                <label for="skills">Your Soft Skills</label>
              </div>
           
            <div class="col-12">
                <center>
              <button type="submit" class="btn btn-primary" formaction="/save-process" id="savebtn">Register</button>
              
            </center>
            </div>
          </form>
        </div>
        </div>
    
</body>
</html>
